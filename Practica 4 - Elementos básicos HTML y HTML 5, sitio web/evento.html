<!DOCTYPE html>
<html>
<head>
    <title>Registro a evento DEMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro a evento DEMO</h1>
        <h6>Siguiente evento</h6>
    </header>

    <main>
        <section>
            <h3>Fecha</h3>
            <p>Lunes, 13 de Octubre de 2023</p>
        </section>

        <section>
            <h3>Dirección</h3>
            <p>Muna, Yucatán<br>
            CC. 24, Muna, 97840 Muna, Yuc.</p>
        </section>

        <div id="map">
            <iframe src="https://goo.gl/maps/T1NuBw5sV4jBYh4z9" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <h3>Nombre completo</h3>
        <div>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
        </div>
    </footer>
</body>
</html>
