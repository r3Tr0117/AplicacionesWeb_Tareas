<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Datos Personales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Datos Personales</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      </div>
      <div class="form-group">
        <label for="ciudad-nacimiento">Ciudad de Nacimiento:</label>
        <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" required>
      </div>
      <div class="form-group">
        <label for="pais-nacimiento">País de Nacimiento:</label>
        <input type="text" id="pais-nacimiento" name="pais-nacimiento" required>
      </div>
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>
      </div>
      <div class="form-group">
        <label for="numero-pasaporte">Número de Pasaporte:</label>
        <input type="text" id="numero-pasaporte" name="numero-pasaporte" required>
      </div>
      <div class="form-group">
        <label for="pais-pasaporte">País de Emisión del Pasaporte:</label>
        <input type="text" id="pais-pasaporte" name="pais-pasaporte" required>
      </div>
      <div class="form-group">
        <label for="fecha-emision-pasaporte">Fecha de Emisión del Pasaporte:</label>
        <input type="date" id="fecha-emision-pasaporte" name="fecha-emision-pasaporte" required>
      </div>
      <div class="form-group">
        <label for="fecha-vencimiento-pasaporte">Fecha de Vencimiento del Pasaporte:</label>
        <input type="date" id="fecha-vencimiento-pasaporte" name="fecha-vencimiento-pasaporte" required>
      </div>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
